<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    template="/plantillas/contenedor.xhtml">
    
    <ui:define name="titulo">
        Visualizaci√≥n de Matriculas Asignadas

        		<p:tabPanel switchType="client">

	        				<h:outputLabel value="Canton:" />

	        				<h:outputLabel value="Parroquia:" />

	        			</h:panelGrid>
        			</p:tab>
        			<p:tab header="Distrito / Circuito">
        				<h:panelGrid columns="2">
	        				<h:outputLabel value="Distrito:" />

	        				<h:outputLabel value="Circuito:" />
	        				<p:select></p:select>
	        			</h:panelGrid>
        			</p:tab>
        		</p:tabPanel>
        		<h:outputLabel value="Institucion Educativa:" />

        		<h:outputLabel value="Estado:" />

        </h:form>

</ui:composition>
