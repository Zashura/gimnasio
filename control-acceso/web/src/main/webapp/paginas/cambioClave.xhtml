<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    template="/plantillas/contenedor.xhtml">
    
    <ui:define name="titulo">
        Cambio de Clave
    </ui:define>
    
    <ui:define name="contenido">
        <h:form id="principal">
            <p:panel>
            	<f:facet name="header">
			        Datos de nueva clave
		        </f:facet>
		        <h:panelGrid columns="3">
	                <h:outputLabel for="claveAnterior" value="Clave anterior:" />
	                <h:inputSecret id="claveAnterior" value="#{cambioClaveController.claveAnterior}" maxlength="15" required="true" requiredMessage="Campo obligatorio"/>
	                <p:message for="claveAnterior"/>
	
	                <h:outputLabel for="nuevaClave1" value="Nueva clave:" />
	                <h:inputSecret id="nuevaClave1" value="#{cambioClaveController.nuevaClave}" maxlength="15" required="true" requiredMessage="Campo obligatorio"/>
	                <p:message for="nuevaClave1"/>
	                
	                <h:outputLabel for="nuevaClave2" value="Confirmar nueva clave:" />
	                <h:inputSecret id="nuevaClave2" value="#{cambioClaveController.confirmacionNuevaClave}" maxlength="15" required="true" requiredMessage="Campo obligatorio"/>
	                <p:message for="nuevaClave2"/>
	            </h:panelGrid>
	            <br/>
	            <p:commandButton value="Cambiar clave" action="#{cambioClaveController.cambiarClave}"></p:commandButton>
            </p:panel>
            <br/>
        </h:form>
	</ui:define>
</ui:composition>
